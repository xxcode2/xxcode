<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planq Node Installation Guide - XXCode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f0f0f;
            color: #e2e8f0;
        }
        
        .logo-font {
            font-family: 'Orbitron', sans-serif;
        }

        .xxcode-logo {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #4ade80, #facc15);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        
        .code-block {
            background-color: #1a1a1a;
            border-radius: 0.5rem;
            position: relative;
            padding: 1rem;
            margin: 1rem 0;
        }
        
        .code-block pre {
            overflow-x: auto;
            padding: 0.5rem;
            font-family: 'Courier New', monospace;
        }
        
        .copy-button {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            transition: all 0.2s;
            padding: 0.5rem;
            border-radius: 0.375rem;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .copy-button:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .copy-notification {
            position: absolute;
            top: 0.75rem;
            right: 3rem;
            opacity: 0;
            transition: opacity 0.3s;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            background-color: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }
        
        .step-number {
            background: linear-gradient(135deg, #4ade80, #facc15);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .nav-link {
            position: relative;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #4ade80, #facc15);
            transition: width 0.3s;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .active-nav::after {
            width: 100%;
        }

        .xxcode-gradient {
            background: linear-gradient(135deg, #4ade80, #facc15);
        }

        .xxcode-text-gradient {
            background: linear-gradient(to right, #4ade80, #facc15);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .xxcode-border-gradient {
            border: 1px solid;
            border-image-slice: 1;
            border-image-source: linear-gradient(to right, #4ade80, #facc15);
        }

        .gradient-card {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.1), rgba(250, 204, 21, 0.1));
            border: 1px solid rgba(74, 222, 128, 0.2);
            transition: all 0.3s;
        }

        .gradient-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(74, 222, 128, 0.2);
        }

        #mobileMenu {
            background-color: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid rgba(74, 222, 128, 0.2);
            transition: all 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fadeIn {
            animation: fadeIn 0.3s ease forwards;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-black border-b border-zinc-800">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center mb-4 md:mb-0">
                <a href="/" class="flex items-center">
                    <div class="w-12 h-12 rounded-full overflow-hidden mr-4">
                        <img src="/images/logos/xxcode.png" alt="xxcode Logo" class="w-full h-full object-cover rounded-full">
                    </div>
                    <h1 class="logo-font text-3xl font-bold" style="background: linear-gradient(to right, #4ade80, #facc15); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">xxcode</h1>
                </a>
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="/" class="nav-link text-gray-300 hover:text-white">Home</a>
                <a href="/#services" class="nav-link active-nav text-white font-medium">Services</a>
                <a href="/#about" class="nav-link text-gray-300 hover:text-white">About</a>
                <a href="/#contact" class="nav-link text-gray-300 hover:text-white">Contact</a>
            </div>
            <div class="md:hidden">
                <button class="text-white" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden">
            <div class="px-4 py-3 space-y-3">
                <a href="/" class="block text-gray-300 hover:text-white">Home</a>
                <a href="/#services" class="block text-white font-medium">Services</a>
                <a href="/#about" class="block text-gray-300 hover:text-white">About</a>
                <a href="/#contact" class="block text-gray-300 hover:text-white">Contact</a>
            </div>
        </div>
    </nav>
    <script src="/script.js"></script>
</body>
</html>
